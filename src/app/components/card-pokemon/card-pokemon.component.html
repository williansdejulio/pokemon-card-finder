<mat-card class="card-container">
  <mat-card-title>{{name}}</mat-card-title>
  <mat-card-subtitle class="card-subtitle">{{id}}</mat-card-subtitle>
  <mat-card-content>
    <a href="pokemon/card-details/{{id}}">
      <img mat-card-image src="{{srcImage}}" alt="Card Picture">
    </a>
    <mat-chip-list *ngIf="types" class="types-wrapper">
      <mat-chip class="chip-type" *ngFor="let type of types" (click)="searchType(type)">
        {{type}}
      </mat-chip>
    </mat-chip-list>
    <div *ngIf="!types">N/A</div>
  </mat-card-content>
</mat-card>
